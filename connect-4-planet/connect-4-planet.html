<!DOCTYPE html>
<html>

<head>

    <title>Connect 4</title>
    <link rel="stylesheet" href="../planet.css">
    <script type="text/javascript" src='./connect-4-planet.js'></script>
    <script type="text/javascript" src='../planets/alien.js'></script>
    <style>
        body {
            background: url('../planets/planetGround5.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: 50%;
            background-size: 100%;
            overflow: hidden;
        }

        .ship {
            width: 40%;
            position: fixed;
            bottom: 10%;
            right: 83%
        }

        .alien {
            z-index: 1000000;
            width: 5%;
            position: fixed;
            top: 50%;
            right: 80%;
            display: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            position: fixed;
            top: 25%;
            right: 50%;

        }

        div>div {
            padding: 10px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <img src="../hub-img/ship.png" class="ship" id="ship">
    <img src="../hub-img/alien.png" class="alien" id="alien">


    <div class="grid" id="grid">
        <div><input type="button" class="cell" id="cell0" value="0" onclick="play(0)"></div>
        <div><input type="button" class="cell" id="cell1" value="0" onclick="play(1)"></div>
        <div><input type="button" class="cell" id="cell2" value="0" onclick="play(2)"></div>
        <div><input type="button" class="cell" id="cell3" value="0" onclick="play(3)"></div>
        <div><input type="button" class="cell" id="cell4" value="0" onclick="play(4)"></div>
        <div><input type="button" class="cell" id="cell5" value="0" onclick="play(5)"></div>
        <div><input type="button" class="cell" id="cell6" value="0" onclick="play(6)"></div>
        <div><input type="button" class="cell" id="cell7" value="0" onclick="play(7)"></div>
        <div><input type="button" class="cell" id="cell8" value="0" onclick="play(8)"></div>
    </div>
</body>

</html>
